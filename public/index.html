<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Doukas Live Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
    <script src="/chatbox.js"></script>
    <link rel="stylesheet" href="/styles.css" rel="stylesheet">
</head>
<body>
    <div id="cdd-chat-wrapper">
        <div id="cdd-chat-window">
            <div class="cdd-chat-header">
                <h1>Doukas Live Chat</h1>
            </div>
            <div id="chat-output"></div>
        </div>
        <div class="chat-inputs">
            <form id="chat-form">
                <input type="text" id="chat-username" placeholder="Username">
                <input type="text" id="chat-message" placeholder="Message">
                <button type="submit" id="chat-send">Send</button>
            </form>
        </div>
    </div>    
</body>
</html>
